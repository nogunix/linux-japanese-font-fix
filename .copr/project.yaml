# .copr/project.yaml
copr:
  ownername: nogunix
  projectname: linux-japanese-font-fix
  description: Fontconfig tweak forcing Noto CJK JP fonts for better Japanese rendering.
  instructions: dnf copr enable nogunix/linux-japanese-font-fix && dnf install linux-japanese-font-fix
  homepage: https://github.com/nogunix/linux-japanese-font-fix
  contact: nogunix@gmail.com
  chroots:
    - fedora-42x86_64
    - fedora-41x86_64
packages:
  - name: linux-japanese-font-fix
    script: make -C .copr srpm
