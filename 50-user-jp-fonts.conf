<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
<description>A simple and robust font configuration for Japanese.</description>

<!-- Default sans-serif font -->
 <match target="pattern">
   <test qual="any" name="family"><string>sans-serif</string></test>
   <edit name="family" mode="prepend" binding="strong"><string>Noto Sans CJK JP</string></edit>
 </match>

<!-- Default serif fonts -->
 <match target="pattern">
   <test qual="any" name="family"><string>serif</string></test>
   <edit name="family" mode="prepend" binding="strong"><string>Noto Serif CJK JP</string></edit>
 </match>

<!-- Default monospace fonts -->
 <match target="pattern">
   <test qual="any" name="family"><string>monospace</string></test>
   <edit name="family" mode="prepend" binding="strong">
     <!-- Prioritize a dedicated Latin mono font for code, with CJK as a fallback -->
     <family>Noto Sans Mono</family>
     <family>Noto Sans Mono CJK JP</family>
   </edit>
 </match>
</fontconfig>
